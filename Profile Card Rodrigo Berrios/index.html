<!DOCTYPE html>
<!-- Coding by TomLe | www.github.com/TomLe04?tab=repositories -->
<!-- DESIGN BY RODRIGO BERRIOS -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../Asset/img/TechTruce.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../Asset/css/style.css">
</head>
<body>
  <!-- Profile Card Begins -->
  <div class="card-container">
    <div class="card-container__img-item">
      <img src="./Asset/img/cat.png" alt="" class="card-container__img">
    </div>
      <!-- Text Begins -->
      <div class="card-container__text">
        <span class="name">Rodrigo Berrios</span>
        <span class="job">Fullstack Developer</span>
      </div>
      <!-- Text End -->

      <!-- Media Begins -->
      <div class="card-container__media">
        <a  class="card-container__links" href="https://www.facebook.com/profile.php?id=100034002259616" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a class="card-container__links" href="https://www.instagram.com/tomrtle/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="" class="card-container__links">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="" class="card-container__links">
          <i  class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Media End -->

      <!-- Button Begins -->
      <div class="card-container__buttons">
        <button class="card-container__btn">VIEW PROFILE</button>
      </div>
      <!-- Button End -->
  </div>
  <!-- Profile Card End -->
</body>
</html>
